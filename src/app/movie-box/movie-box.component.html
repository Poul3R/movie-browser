<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ movie.Title }}</mat-card-title>
    <mat-card-subtitle>{{ movie.Year }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="movie.Poster" alt="{{movie.Title}}">
  <mat-card-content>
    <p>
      {{movie.Plot}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>More</button>
  </mat-card-actions>
</mat-card>
